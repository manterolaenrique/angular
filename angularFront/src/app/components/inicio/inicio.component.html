<div class="container">
    <div>
        <h4>Filter for category</h4>
        <mat-form-field>
            <mat-label>Category</mat-label>
            <select matNativeControl name="filterCategory" [(ngModel)]="filterCategory" (change)="filter()">
                <option value="none" selected>All category</option>
                <option *ngFor="let category of categorys" value="{{category}}">{{category}}</option>
            </select>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataFilter">
                <!-- Position Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> category </th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef> view </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" (click)="openDialog(element)">Ver</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>



            <ng-container *ngIf="!loadData">
                <div class="parent">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-container>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataFilter.data!.length"
                [showFirstLastButtons]="true">
            </mat-paginator>
        </div>
    </div>
</div>
